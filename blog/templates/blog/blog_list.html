{% extends 'base.html' %}

{% block title %}Porady - Blog{% endblock %}

{% block content %}
<section class="blog-list-section">
    <h1 class="section-title">Porady</h1>
    {% for post in posts %}
        <article class="blog-entry">
            <h2><a href="{% url 'blog_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="blog-image">
            {% endif %}
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'blog_detail' slug=post.slug %}" class="read-more">Czytaj więcej →</a>
        </article>
    {% empty %}
        <p>Brak wpisów na blogu.</p>
    {% endfor %}
</section>
{% endblock %}
